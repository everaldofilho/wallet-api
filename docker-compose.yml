version: "3"
services:
  app:
    build: .
    container_name: wallet_api
    ports:
      - 8089:80
    volumes:
      - ./:/app
    environment:
      COVERALLS_REPO_TOKEN: ${COVERALLS_REPO_TOKEN}
  db:
    image: postgres
    restart: always
    container_name: wallet_api_db
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
    ports:
      - 5433:5432
